<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">

    <style>

        li{
            background-color: rgb(205, 208, 211);
        }
    </style>
</head>

<body>
    <form class="layui-form" action="" onsubmit="return false">

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll" style="background-color: rgb(255, 255, 255);">
              <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
              <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                  <a class="" href="javascript:;">从事管理</a>
                  <dl class="layui-nav-child">
                    <dd><a href="">内容区域</a></dd>
                  </dl>               
                </li>
                <li class="layui-nav-item">
                  <a href="">招聘管理</a>
                  <dl class="layui-nav-child">
                  </dl>
                </li>
    
                <li class="layui-nav-item">
                    <a href="">薪资管理</a>
                    <dl class="layui-nav-child">
                    </dl>
                  </li>
              </ul>
            </div>
          </div>

        <div class="layui-main" height="500px">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                    class="layui-input">
            </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="userpassword" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-inline">
                    <select name="interest" lay-filter="aihao">

                        <option value="0">请选择</option>

                    </select>
                </div>
            </div>


            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读" checked="">
                <input type="checkbox" name="like1[dub]" lay-skin="primary" title="发呆">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                    lay-text="ON|OFF">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked="">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="regBtn">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </div>
    </form>  
        <script>
            layui.use(['layer', 'form'], function (args) {
                var layer = layui.layer;
                var form = layui.form;

               
            });

        </script>
</body>

</html>
